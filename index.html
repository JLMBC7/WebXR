<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable AR Fire Experience</title>
    <!-- Import Three.js and Model Viewer -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { --primary-color: #4285f4; }
        body { 
            margin: 0; 
            font-family: sans-serif;
            background-color: #000; 
            overflow: hidden;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #launch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        .launch-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: black;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 200;
        }
        
        .fire-hotspot-container {
            width: 500px;
            height: 600px;
            pointer-events: none;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0%);
            
            /* Clipping for dumpster opening */
            clip-path: polygon(5% 0%, 95% 0%, 95% 85%, 5% 85%);
            
            mask-image: linear-gradient(to top, transparent 15%, black 30%);
            -webkit-mask-image: linear-gradient(to top, transparent 15%, black 30%);
        }

        /* Updated: Ensure visible during both normal viewing AND AR placement */
        #ar-element:not([ar-status="not-present"]) [slot="hotspot-fire"] {
            display: block;
        }
    </style>
</head>
<body>

    <div id="launch-overlay">
        <button class="launch-btn">Start Fire Experience</button>
        <p>Tap to place the dumpster and see the flames</p>
    </div>

    <model-viewer 
        id="ar-element"
        src="https://raw.githubusercontent.com/JLMBC7/WebXR/0e9e07278b5c8e5a1211564afab135a1c72c0b78/DDOpenLid.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1" 
        auto-rotate
        alt="Open Dumpster with Intense Sprite-based Fire and Smoke">
        
        <div slot="hotspot-fire" data-position="0m 0.35m 0m" data-normal="0m 1m 0m">
            <div class="fire-hotspot-container">
                <canvas id="fx-canvas" style="width: 100%; height: 100%;"></canvas>
            </div>
        </div>

        <button slot="ar-button" style="display: none;"></button>
    </model-viewer>

    <div id="toast" class="toast">Opening Link...</div>

    <script type="module">
        import * as THREE from 'three';

        const vertexShader = `
            uniform float time;
            uniform float size;
            attribute float speed;
            attribute vec3 offset;
            varying float vOpacity;
            varying float vType;

            void main() {
                vType = position.z;
                vec3 pos = vec3(position.x, position.y, 0.0) + offset;
                float verticalPos = mod(offset.y + time * speed, 5.5);
                pos.y = verticalPos;
                pos.x += sin(time * 3.0 + offset.y) * 0.2;
                vOpacity = smoothstep(0.0, 0.8, verticalPos) * smoothstep(5.5, 3.0, verticalPos);
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_PointSize = size * (vType == 0.0 ? 1.3 : 2.2) * (1.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const fragmentShader = `
            varying float vOpacity;
            varying float vType;
            void main() {
                float dist = distance(gl_PointCoord, vec2(0.5));
                if (dist > 0.5) discard;
                float strength = 1.0 - (dist * 2.0);
                strength = pow(strength, 2.2);
                vec3 color;
                if (vType == 0.0) {
                    color = mix(vec3(1.0, 0.2, 0.0), vec3(1.0, 0.95, 0.5), vOpacity);
                    gl_FragColor = vec4(color, vOpacity * strength * 2.5);
                } else {
                    color = vec3(0.1, 0.1, 0.1);
                    gl_FragColor = vec4(color, vOpacity * strength * 0.7);
                }
            }
        `;

        const canvas = document.getElementById('fx-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(512, 512);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
        camera.position.set(0, 2.5, 7);
        camera.lookAt(0, 2.5, 0);

        const particleCount = 800;
        const positions = new Float32Array(particleCount * 3);
        const offsets = new Float32Array(particleCount * 3);
        const speeds = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3 + 2] = i < particleCount * 0.75 ? 0.0 : 1.0; 
            offsets[i * 3] = (Math.random() * 2.4) - 1.4; 
            offsets[i * 3 + 1] = Math.random() * 5.5;     
            offsets[i * 3 + 2] = (Math.random() - 0.5) * 1.2; 
            speeds[i] = 0.8 + Math.random() * 1.5;
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('offset', new THREE.BufferAttribute(offsets, 3));
        geometry.setAttribute('speed', new THREE.BufferAttribute(speeds, 1));

        const uniforms = {
            time: { value: 0.0 },
            size: { value: 160.0 }
        };

        const material = new THREE.ShaderMaterial({
            uniforms,
            vertexShader,
            fragmentShader,
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        function animate(t) {
            uniforms.time.value = t / 1000;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        const modelViewer = document.querySelector("#ar-element");
        const launchOverlay = document.getElementById('launch-overlay');
        const toast = document.getElementById('toast');

        launchOverlay.addEventListener('click', () => {
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            }
            launchOverlay.style.opacity = '0';
            setTimeout(() => launchOverlay.style.display = 'none', 500);
        });

        modelViewer.addEventListener('click', (event) => {
            const hit = modelViewer.positionAndNormalFromPoint(event.clientX, event.clientY);
            if (hit) {
                toast.style.opacity = '1';
                setTimeout(() => window.location.href = "https://www.google.com", 800);
            }
        });
    </script>
</body>
</html>
