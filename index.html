<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable AR Experience</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { --primary-color: #4285f4; }
        body { 
            margin: 0; 
            font-family: sans-serif;
            background-color: #000; 
            overflow: hidden;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #launch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        .launch-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: black;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 200;
        }
    </style>
</head>
<body>

    <div id="launch-overlay">
        <button class="launch-btn">Start Experience</button>
        <p>Tap to place the dumpster</p>
    </div>

    <model-viewer 
        id="ar-element"
        src="https://raw.githubusercontent.com/JLMBC7/WebXR/0e9e07278b5c8e5a1211564afab135a1c72c0b78/DDOpenLid.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        shadow-intensity="1" 
        auto-rotate
        loading="eager"
        alt="Open Dumpster AR Experience">
        
        <button slot="ar-button" style="display: none;"></button>
    </model-viewer>

    <div id="toast" class="toast">Opening Link...</div>

    <script type="module">
        const modelViewer = document.querySelector("#ar-element");
        const launchOverlay = document.getElementById('launch-overlay');
        const toast = document.getElementById('toast');

        launchOverlay.addEventListener('click', () => {
            if (modelViewer.canActivateAR) modelViewer.activateAR();
            launchOverlay.style.opacity = '0';
            setTimeout(() => launchOverlay.style.display = 'none', 500);
        });

        modelViewer.addEventListener('click', (event) => {
            const hit = modelViewer.positionAndNormalFromPoint(event.clientX, event.clientY);
            if (hit) {
                toast.style.opacity = '1';
                setTimeout(() => window.location.href = "https://www.google.com", 800);
            }
        });
    </script>
</body>
</html>
