<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable AR Fire Experience</title>
    <!-- Import Three.js and Model Viewer -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { --primary-color: #4285f4; }
        body { 
            margin: 0; 
            font-family: sans-serif;
            background-color: #000; 
            overflow: hidden;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #launch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        .launch-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: black;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 200;
        }
        
        /* Ensure the fire container stays visible and correctly transformed in AR */
        .fire-container {
            width: 300px;
            height: 300px;
            pointer-events: none;
            overflow: hidden;
            /* Clipping logic to keep fire inside the dumpster walls */
            mask-image: linear-gradient(to top, transparent 15%, black 35%);
            -webkit-mask-image: linear-gradient(to top, transparent 15%, black 35%);
            /* Position alignment for model-viewer hotspot system */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0%);
        }

        /* Essential for AR visibility of hotspots */
        #ar-element:not(.ar-ready) [slot="hotspot-fire"] {
            display: block;
        }
    </style>
</head>
<body>

    <div id="launch-overlay">
        <button class="launch-btn">Start Fire Experience</button>
        <p>Tap to place the dumpster and see the flames</p>
    </div>

    <model-viewer 
        id="ar-element"
        src="https://raw.githubusercontent.com/JLMBC7/WebXR/a7b59956486303c358bbb380bcaa992c8f084910/DirtyDumpster.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1" 
        auto-rotate
        alt="A Dirty Dumpster with Procedural Volumetric Fire">
        
        <!-- Fire Hotspot - data-visibility-attribute set to empty to force persistence -->
        <div slot="hotspot-fire" data-position="0m 0.45m 0m" data-normal="0m 1m 0m">
            <div class="fire-container">
                <canvas id="fire-canvas" style="width: 100%; height: 100%;"></canvas>
            </div>
        </div>

        <button slot="ar-button" style="display: none;"></button>
    </model-viewer>

    <div id="toast" class="toast">Opening Link...</div>

    <script type="module">
        import * as THREE from 'three';

        // GLSL Shader for Procedural "Musgrave-style" Noise Fire
        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            uniform float time;
            varying vec2 vUv;

            float mod289(float x){return x - floor(x * (1.0 / 289.0)) * 289.0;}
            vec4 mod289(vec4 x){return x - floor(x * (1.0 / 289.0)) * 289.0;}
            vec4 perm(vec4 x){return mod289(((x * 34.0) + 1.0) * x);}

            float noise(vec3 p){
                vec3 a = floor(p);
                vec3 d = p - a;
                d = d * d * (3.0 - 2.0 * d);
                vec4 b = a.xxyy + vec4(0.0, 1.0, 0.0, 1.0);
                vec4 k1 = perm(b.xyxy);
                vec4 k2 = perm(k1.xyxy + b.zzww);
                vec4 c = k2 + a.zzzz;
                vec4 k3 = perm(c);
                vec4 k4 = perm(c + 1.0);
                vec4 o1 = fract(k3 * (1.0 / 41.0));
                vec4 o2 = fract(k4 * (1.0 / 41.0));
                vec4 o3 = o2 * d.z + o1 * (1.0 - d.z);
                vec2 o4 = o3.yw * d.x + o3.xz * (1.0 - d.x);
                return o4.y * d.y + o4.x * (1.0 - d.y);
            }

            void main() {
                vec2 uv = vUv;
                
                float t = time * 1.5;
                vec3 noiseScale = vec3(uv * 4.0, t);
                
                float n = noise(noiseScale);
                n += 0.5 * noise(noiseScale * 2.1 + vec3(0.0, -t, 0.0));
                n += 0.25 * noise(noiseScale * 4.4);
                
                float shape = 1.0 - abs(uv.x - 0.5) * 2.8;
                shape *= smoothstep(0.0, 0.2, uv.y);
                shape *= (1.0 - uv.y);
                
                float fireIntensity = n * shape;
                
                vec3 colorLow = vec3(0.1, 0.0, 0.0);
                vec3 colorMid = vec3(1.0, 0.3, 0.0);
                vec3 colorHigh = vec3(1.0, 0.9, 0.4);
                
                vec3 finalColor = mix(colorLow, colorMid, fireIntensity * 1.5);
                finalColor = mix(finalColor, colorHigh, fireIntensity * fireIntensity * 2.0);
                
                float alpha = clamp(fireIntensity * 2.5, 0.0, 1.0);
                
                gl_FragColor = vec4(finalColor, alpha);
            }
        `;

        // Initialize Three.js on the Hotspot Canvas
        const canvas = document.getElementById('fire-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(512, 512); // Higher resolution for better clarity

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
        camera.position.set(0, 1.2, 4);
        camera.lookAt(0, 1, 0);

        const uniforms = { time: { value: 0.0 } };
        const material = new THREE.ShaderMaterial({
            uniforms,
            vertexShader,
            fragmentShader,
            transparent: true,
            side: THREE.DoubleSide,
            depthWrite: false,
            blending: THREE.AdditiveBlending 
        });

        const fireGroup = new THREE.Group();
        const planeGeo = new THREE.PlaneGeometry(3.0, 4.5);
        
        for (let i = 0; i < 3; i++) {
            const plane = new THREE.Mesh(planeGeo, material);
            plane.rotation.y = (Math.PI / 3) * i;
            plane.position.y = 1.6;
            fireGroup.add(plane);
        }
        scene.add(fireGroup);

        function animate(t) {
            const time = t / 1000;
            uniforms.time.value = time;
            fireGroup.rotation.y = time * 0.15;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        // App Interaction Logic
        const modelViewer = document.querySelector("#ar-element");
        const launchOverlay = document.getElementById('launch-overlay');
        const toast = document.getElementById('toast');

        launchOverlay.addEventListener('click', () => {
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            }
            launchOverlay.style.opacity = '0';
            setTimeout(() => launchOverlay.style.display = 'none', 500);
        });

        modelViewer.addEventListener('click', (event) => {
            const hit = modelViewer.positionAndNormalFromPoint(event.clientX, event.clientY);
            if (hit) {
                toast.style.opacity = '1';
                setTimeout(() => window.location.href = "https://www.google.com", 800);
            }
        });
    </script>
</body>
</html>
