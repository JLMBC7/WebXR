<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable AR Experience</title>
    <!-- Import Three.js and Model Viewer -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root { --primary-color: #4285f4; }
        body { 
            margin: 0; 
            font-family: sans-serif;
            background-color: #000; 
            overflow: hidden;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #launch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        .launch-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: black;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 200;
        }

        /* Hotspot container with clipping to keep fire inside the dumpster */
        .fire-hotspot-container {
            width: 400px;
            height: 500px;
            pointer-events: none;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0%);
            clip-path: polygon(10% 0%, 90% 0%, 90% 80%, 10% 80%);
            mask-image: linear-gradient(to top, transparent 10%, black 25%);
            -webkit-mask-image: linear-gradient(to top, transparent 10%, black 25%);
        }

        /* Ensure the fire slot is visible in all active states */
        [slot="hotspot-fire"] {
            display: block !important;
        }
    </style>
</head>
<body>

    <div id="launch-overlay">
        <button class="launch-btn">Start Experience</button>
        <p>Tap to place the dumpster</p>
    </div>

    <model-viewer 
        id="ar-element"
        src="https://raw.githubusercontent.com/JLMBC7/WebXR/0e9e07278b5c8e5a1211564afab135a1c72c0b78/DDOpenLid.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1" 
        auto-rotate
        alt="Open Dumpster AR Experience">
        
        <!-- Fire Hotspot positioned inside the bin -->
        <div slot="hotspot-fire" data-position="0m 0.3m 0m" data-normal="0m 1m 0m">
            <div class="fire-hotspot-container">
                <canvas id="fx-canvas" style="width: 100%; height: 100%;"></canvas>
            </div>
        </div>

        <button slot="ar-button" style="display: none;"></button>
    </model-viewer>

    <div id="toast" class="toast">Opening Link...</div>

    <script type="module">
        import * as THREE from 'three';

        // Setup Three.js for the fire sprites
        const canvas = document.getElementById('fx-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(512, 512);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
        camera.position.set(0, 2, 6);
        camera.lookAt(0, 2, 0);

        const loader = new THREE.TextureLoader();
        // Using a soft glow PNG as the base for the flame sprites
        const fireTex = loader.load('https://threejs.org/examples/textures/sprites/ball.png');

        const particles = [];
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
            const material = new THREE.SpriteMaterial({
                map: fireTex,
                color: new THREE.Color(1, 0.4, 0.1),
                transparent: true,
                blending: THREE.AdditiveBlending,
                opacity: 0.8
            });

            const sprite = new THREE.Sprite(material);
            resetParticle(sprite);
            // Stagger start times
            sprite.userData.age = Math.random() * 2;
            
            scene.add(sprite);
            particles.push(sprite);
        }

        function resetParticle(sprite) {
            sprite.position.x = (Math.random() - 0.5) * 1.5;
            sprite.position.y = 0;
            sprite.position.z = (Math.random() - 0.5) * 0.8;
            sprite.scale.set(1.5, 1.5, 1);
            sprite.userData.speed = 1.5 + Math.random() * 2;
            sprite.userData.age = 0;
            sprite.userData.drift = (Math.random() - 0.5) * 0.5;
            // Hotter core color vs outer
            const isCore = Math.random() > 0.5;
            sprite.material.color.set(isCore ? 0xffaa44 : 0xff4411);
        }

        function animate(t) {
            const delta = 0.016; // Approx 60fps
            
            particles.forEach(p => {
                p.userData.age += delta;
                
                // Move up
                p.position.y += p.userData.speed * delta;
                p.position.x += Math.sin(p.userData.age * 4) * 0.02 + p.userData.drift * delta;
                
                // Scale and Opacity lifecycle
                const life = p.userData.age / 2; // Life lasts 2 seconds
                p.scale.set(
                    (1.5 - life) * 1.5, 
                    (1.5 - life) * 1.5, 
                    1
                );
                p.material.opacity = (1.0 - life) * 0.8;

                if (p.userData.age > 1.5) {
                    resetParticle(p);
                }
            });

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        // Interaction Logic
        const modelViewer = document.querySelector("#ar-element");
        const launchOverlay = document.getElementById('launch-overlay');
        const toast = document.getElementById('toast');

        launchOverlay.addEventListener('click', () => {
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            }
            launchOverlay.style.opacity = '0';
            setTimeout(() => launchOverlay.style.display = 'none', 500);
        });

        modelViewer.addEventListener('click', (event) => {
            const hit = modelViewer.positionAndNormalFromPoint(event.clientX, event.clientY);
            if (hit) {
                toast.style.opacity = '1';
                setTimeout(() => window.location.href = "https://www.google.com", 800);
            }
        });
    </script>
</body>
</html>
