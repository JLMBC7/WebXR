<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable AR Experience</title>
    <!-- Import the <model-viewer> component from Google -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root {
            --primary-color: #4285f4;
        }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        
        /* Full-screen viewer */
        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: transparent;
        }

        /* Overlay UI */
        .ui-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            pointer-events: none;
        }

        .instruction-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: inline-block;
            border: 1px solid rgba(0,0,0,0.05);
            pointer-events: auto;
        }

        .instruction-card p {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        /* AR Button styling - Made bigger and bolder */
        #ar-button {
            background-color: white;
            border-radius: 30px;
            border: 2px solid var(--primary-color);
            padding: 16px 32px;
            font-family: inherit;
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
            white-space: nowrap;
        }

        #ar-button:active {
            background-color: #f1f3f4;
        }

        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="ui-container">
        <div class="instruction-card">
            <p>Interact with the 3D model or tap to visit link</p>
        </div>
    </div>

    <!-- 
        Note: The 'src' attribute requires a valid .glb file path.
        I've used a sample flight helmet model from Google's assets.
    -->
    <model-viewer 
        id="ar-element"
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1" 
        auto-rotate
        alt="A clickable 3D model for AR">
        
        <button slot="ar-button" id="ar-button">
            ðŸ‘‹ View in your space
        </button>

    </model-viewer>

    <div id="toast" class="toast">Redirecting...</div>

    <script>
        const modelViewer = document.querySelector("#ar-element");
        const toast = document.getElementById('toast');

        // Target URL for the click
        const destinationUrl = "https://www.google.com";

        // Logic to detect clicking the actual model geometry
        modelViewer.addEventListener('click', (event) => {
            // positionAndNormalFromPoint checks if the click hit the 3D object
            const hit = modelViewer.positionAndNormalFromPoint(event.clientX, event.clientY);
            
            if (hit) {
                showToast();
                // Short delay so user sees feedback before navigating
                setTimeout(() => {
                    window.location.href = destinationUrl;
                }, 800);
            }
        });

        function showToast() {
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 2000);
        }

        // Error handling for AR loading
        modelViewer.addEventListener('error', (error) => {
            console.error("Error loading 3D model:", error);
        });
    </script>
</body>
</html>
