<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js AR Dumpster Fire</title>
    <!-- Babylon.js Core and Loaders -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .instruction-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            max-width: 280px;
            pointer-events: auto;
        }
        .status-badge {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            background: #f39c12;
        }
        .success-badge {
            background: #27ae60;
        }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <div class="instruction-card">
            <h2 style="margin: 0 0 10px 0; font-size: 18px;">Dumpster Fire AR</h2>
            <p id="status-text" style="margin: 0; font-size: 14px;">Checking WebXR support...</p>
            <div id="status-icon" class="status-badge">INITIALIZING</div>
        </div>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const statusText = document.getElementById("status-text");
        const statusIcon = document.getElementById("status-icon");
        const engine = new BABYLON.Engine(canvas, true);

        // Raw URL for the GLB model to avoid CORS and GitHub UI wrappers
        const DUMPSTER_MODEL_URL = "https://raw.githubusercontent.com/JLMBC7/WebXR/73d43764a17823e0f1a163457d84ea93d0a953f4/DirtyDumpster.glb";

        const createScene = async function () {
            const scene = new BABYLON.Scene(engine);
            let isARMode = false;

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            const fireLight = new BABYLON.PointLight("fireLight", new BABYLON.Vector3(0, 0, 0), scene);
            fireLight.diffuse = new BABYLON.Color3(1, 0.4, 0.1);
            fireLight.intensity = 0; 

            // Placement Reticle
            const reticle = BABYLON.MeshBuilder.CreateTorus("reticle", { diameter: 0.2, thickness: 0.02 }, scene);
            reticle.isVisible = false;
            const reticleMat = new BABYLON.StandardMaterial("reticleMat", scene);
            reticleMat.emissiveColor = new BABYLON.Color3(1, 1, 1);
            reticle.material = reticleMat;

            // Ground for non-AR fallback
            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 20, height: 20}, scene);
            ground.isVisible = false;
            const groundMat = new BABYLON.StandardMaterial("groundMat", scene);
            groundMat.diffuseColor = new BABYLON.Color3(0.15, 0.15, 0.15);
            ground.material = groundMat;

            // Fire Particle System
            const fireSystem = new BABYLON.ParticleSystem("fire", 2000, scene);
            fireSystem.particleTexture = new BABYLON.Texture("https://raw.githubusercontent.com/PatrickRyanMS/BabylonJStextures/master/ParticleUtils/Fire/Fire_Sheet.png", scene);
            fireSystem.isAnimationSheetEnabled = true;
            fireSystem.startSpriteCellID = 0;
            fireSystem.endSpriteCellID = 31;
            fireSystem.spriteCellWidth = 128;
            fireSystem.spriteCellHeight = 128;
            fireSystem.spriteCellChangeSpeed = 2;
            fireSystem.minSize = 0.3;
            fireSystem.maxSize = 0.6;
            fireSystem.minLifeTime = 0.5;
            fireSystem.maxLifeTime = 1.2;
            fireSystem.emitRate = 60;
            fireSystem.blendMode = BABYLON.ParticleSystem.BLENDMODE_ADD;
            fireSystem.gravity = new BABYLON.Vector3(0, 3, 0);
            fireSystem.direction1 = new BABYLON.Vector3(-0.2, 1, -0.2);
            fireSystem.direction2 = new BABYLON.Vector3(0.2, 1, 0.2);
            fireSystem.color1 = new BABYLON.Color4(1, 0.8, 0.2, 1);
            fireSystem.color2 = new BABYLON.Color4(1, 0.4, 0, 1);
            fireSystem.colorDead = new BABYLON.Color4(0.1, 0, 0, 0);

            let placed = false;

            // Attempt WebXR AR
            try {
                const supported = await BABYLON.WebXRSessionManager.IsSessionSupportedAsync("immersive-ar");
                if (supported) {
                    const xr = await scene.createDefaultXRExperienceAsync({
                        uiOptions: { sessionMode: "immersive-ar", referenceSpaceType: "local-floor" }
                    });

                    if (xr.baseExperience) {
                        isARMode = true;
                        const featuresManager = xr.baseExperience.featuresManager;
                        const hitTest = featuresManager.enableFeature(BABYLON.WebXRFeatureName.HIT_TEST, "latest");

                        hitTest.onHitTestResultObservable.add((results) => {
                            if (results.length > 0 && !placed) {
                                reticle.isVisible = true;
                                results[0].transformationMatrix.decompose(undefined, reticle.rotationQuaternion, reticle.position);
                            } else {
                                reticle.isVisible = false;
                            }
                        });

                        xr.baseExperience.onStateChangedObservable.add((state) => {
                            if (state === BABYLON.WebXRState.IN_XR) {
                                statusIcon.innerText = "AR ACTIVE";
                                statusText.innerText = "Scan floor, then tap to place your dumpster.";
                            }
                        });
                    }
                } else {
                    setupFallbackMode(scene);
                }
            } catch (e) {
                setupFallbackMode(scene);
            }

            function setupFallbackMode(s) {
                isARMode = false;
                statusText.innerText = "AR Unavailable. Using 3D preview. Click ground to place.";
                statusIcon.innerText = "PREVIEW MODE";
                statusIcon.classList.add("success-badge");

                const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 4, BABYLON.Vector3.Zero(), s);
                camera.attachControl(canvas, true);
                ground.isVisible = true;

                s.onPointerMove = () => {
                    if (placed) return;
                    const pick = s.pick(s.pointerX, s.pointerY, (m) => m === ground);
                    if (pick.hit) {
                        reticle.isVisible = true;
                        reticle.position.copyFrom(pick.pickedPoint);
                    }
                };
            }

            scene.onPointerDown = (evt) => {
                if (reticle.isVisible && !placed) {
                    placeDumpster(reticle.position.clone());
                }
            };

            async function placeDumpster(position) {
                placed = true;
                reticle.isVisible = false;
                statusText.innerText = "Igniting dumpster...";

                try {
                    const result = await BABYLON.SceneLoader.ImportMeshAsync("", "", DUMPSTER_MODEL_URL, scene);
                    const root = result.meshes[0];
                    root.position.copyFrom(position);
                    
                    // Scale adjustment if needed (models from different sources vary)
                    root.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);

                    // Setup Fire
                    fireSystem.emitter = root;
                    fireSystem.minEmitBox = new BABYLON.Vector3(-0.4, 0.4, -0.3);
                    fireSystem.maxEmitBox = new BABYLON.Vector3(0.4, 0.5, 0.3);
                    fireSystem.start();

                    fireLight.position.copyFrom(position);
                    fireLight.position.y += 0.8;
                    fireLight.intensity = 1.5;

                    scene.registerBeforeRender(() => {
                        fireLight.intensity = 1.2 + Math.random() * 0.8;
                    });

                    statusText.innerText = "Dumpster Fire Live! ðŸ”¥";
                } catch (err) {
                    console.error("Failed to load model:", err);
                    statusText.innerText = "Error loading 3D model.";
                }
            }

            return scene;
        };

        createScene().then((scene) => {
            engine.runRenderLoop(() => scene.render());
        });

        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
